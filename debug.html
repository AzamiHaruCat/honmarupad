<!doctype html>
<html lang="ja">
  <meta charset="utf-8" />
  <title>開発用モック</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      box-sizing: inherit;
      color: #000c;
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.5;
      background-color: transparent;
      -webkit-text-size-adjust: 100%;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        Segoe UI,
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        Fira Sans,
        Droid Sans,
        Helvetica Neue,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      margin: 0 !important;
      padding: 0 !important;
    }
    #root {
      color: #000c;
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        Segoe UI,
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        Fira Sans,
        Droid Sans,
        Helvetica Neue,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      box-sizing: inherit;
    }
    header {
      color: #000c;
      font-size: 0.875rem;
      font-weight: 400;
      -webkit-text-size-adjust: 100%;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        Segoe UI,
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        Fira Sans,
        Droid Sans,
        Helvetica Neue,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      text-rendering: optimizespeed;
      padding-left: min(0vmin, env(safe-area-inset-left));
      padding-right: min(0vmin, env(safe-area-inset-right));
      position: relative;
      z-index: 10;
      box-sizing: border-box;
      min-width: 1280px;
      height: 40px;
      background: #888;
    }
    main {
      color: #000c;
      font-size: 0.875rem;
      font-weight: 400;
      -webkit-text-size-adjust: 100%;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        Segoe UI,
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        Fira Sans,
        Droid Sans,
        Helvetica Neue,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      text-rendering: optimizespeed;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      width: var(--main-width, 900px);
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      margin: 0px auto;
      padding-top: 24px;
      --main-width: 1136px;
    }
    iframe {
      color: #000c;
      font-size: 0.875rem;
      font-weight: 400;
      -webkit-text-size-adjust: 100%;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        Segoe UI,
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        Fira Sans,
        Droid Sans,
        Helvetica Neue,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      text-rendering: optimizespeed;
      --main-width: 1136px;
      box-sizing: border-box;
      display: block;
      width: var(--game-frame-width, 900px);
      height: var(--game-frame-height, 1200px);
      border: none;
      overflow: hidden;
      --game-frame-width: 1136px;
      --game-frame-height: 1814px;
    }
  </style>

  <div id="root">
    <template>
      <header></header>
      <main>
        <iframe id="game_frame"></iframe>
      </main>
    </template>
  </div>

  <template id="iframe-contents">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #gameContents {
        height: 640px;
        width: 1136px;
        background: #ccc;
      }
    </style>
    <div id="gameContents"></div>
  </template>

  <script type="module">
    const template = document.querySelector('template');
    const iframe = template.content.querySelector('iframe');
    const iframeTemplate = document.querySelector('template#iframe-contents');
    iframe.src = 'data:text/html,' + encodeURIComponent(iframeTemplate.innerHTML.trim());
    setTimeout(() => template.before(template.content.cloneNode(true)), 3000);
  </script>
</html>
